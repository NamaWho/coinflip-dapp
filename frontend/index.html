<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Coin Flip</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css">

        <script type="text/javascript" src="./web3.min.js"></script>
        <script type="text/javascript" src="./abi.js"></script>
        <script type="text/javascript" src="./main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
        <div class="container text-center shadow">
            <div class="row">
                <div class="col">
                    <div class="p-5 text-center bg-dark">  
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h1 class="display-3 text-white">Head or Tails?</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="p-5 text-center bg-light">
                        <p>Contract balance: <span id="contractBalanceOut"></span> eth </p>
                        <p>Your balance in game: <span id="playerBalanceOut"></span> eth </p>
                        
                        <p class="d-flex ms-auto mx-auto align-items-center justify-content-center col-4 lead">
                            <input class="form-control w-50" type="number" id="depositAmount" value="0"/>
                            <label class="small ms-2">eth</label>
                            <button id="depositBtn" type="button" class="ms-4 btn btn-primary">Deposit</button>
                        </p>

                        <div class="my-5">
                            <p class="small" style="color: red">Minimum amount required: <span id="minAmountOut"></span> eth</p>
                            <div class="d-flex m-auto justify-content-between">
                                <p class="d-flex align-items-center justify-content-center col-4 lead">
                                    <select class="form-select w-50" id="betChoice">
                                        <option value="0" selected>Heads</option>
                                        <option value="1">Tails</option>
                                    </select>
                                </p>
                                <p class="d-flex align-items-center justify-content-center col-4 lead">
                                    <input class="form-control w-50" type="number" id="betAmount" value="0"/>
                                    <label class="small ms-2">eth</label>
                                </p>
                                <p class="d-flex align-items-center justify-content-center col-4 lead">
                                    <button type="button" id="betBtn" class="btn btn-success btn-rounded">Bet!</button>
                                </p>
                            </div>
                        </div>
                        <button type="button" id="withdrawBtn" class="btn btn-danger">Withdraw your funds</button>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
